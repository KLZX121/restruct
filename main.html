<html>
<head>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section id="titleBarCon">
        <div class="titleBar" id="version">Restruct v0.1</div>
        <section id="pageMenuSec">
                <button class="pageMenuBtn">Import Data</button>
                <button class="pageMenuBtn">Export Data</button>
        </section>
        <div class="titleBar" id="pageTitle">Dashboard</div>
        <div class="titleBar" id="timeDiv">
            <div id="dateCon">
                <span id="dayDisp">Day</span>
                <span id="date">DD/MM/YYYY</span>
            </div>
            <span id="timeDisp">00:00</div>
        </div>
    </section>

    


    <section id="bodySec">
        <div class="bodyCon" id="remindersDiv">
            <div class="bodyConHead">
                <span class="subTitle">Reminders</span>
                <div class="headOptions">
                    <button class="clearBtn" id="clrRemBtn">Clear All</button>
                    <div class="newBtn" id="newReminderBtn"><div></div><div></div></div>
                </div>
            </div>

            <div class="inputCon" id="reminderInputCon"></div>
            
        </div>


        <div class="bodyCon" id="quickNotesDiv">
            <div class="bodyConHead">
                <span class="subTitle">Quick Notes</span>
                <span id="quickNotesSavedSpan" style="display: none;">saved</span>
            </div>
            <div class="inputCon">
                <textarea class="inputElement" id="quickNotesInput" spellcheck="false" placeholder="Tippy Tappy..."></textarea>
            </div>
        </div>


        <div class="bodyCon">
            <div class="bodyConHead">
                <span class="subTitle">Tasks</span>
                <div class="newBtn" id="newTaskBtn"><div></div><div></div></div>
            </div>

            <div class="inputCon" id="taskInputCon"></div>
        </div>


        <div class="bodyCon">
            <div class="bodyConHead">
                <span class="subTitle">Goals</span>
                <div class="newBtn" id="newGoalBtn"><div></div><div></div></div>
            </div>
            <div class="inputCon"></div>
        </div>
    </section>


    <section id="popupSec" style="display: none;">
        <div id="popupCon">
            <div class="subTitle" id="popupTitle"></div>
            <span id="itemId" style="display: none;"></span>
            <span id="clearPopupBtn">Clear all</span>

            <div class="inputDiv">
                <label for="nameInput" class="inputLabel">Name</label>
                <input type="text" id="nameInput" name="nameInput" class="popupInput" placeholder="Max 50 characters" maxlength="50" spellcheck="false">
            </div>
            <div class="inputDiv">
                <input type="checkbox" class="inputToggle" id="enableDateInput">
                <label for="dateInput" class="inputLabel">Date</label>
                <input type="date" id="dateInput" name="dateInput" class="popupInput" disabled>
            </div>
            <div class="inputDiv">
                <input type="checkbox" class="inputToggle" id="enableTimeInput">
                <label for="timeInput" class="inputLabel">Time</label>
                <input type="time" id="timeInput" name="timeInput" class="popupInput" disabled>
            </div>

            <div class="inputdiv">
                <span id="popupError"></span>
            </div>
            <div class="inputDiv">
                <button id="submitPopupBtn">Done</button>
            </div>

        </div>
    </section>
    

    <section id="itemMenu" style="display: none;">
        <div class="menuOption" id="menuOptionEdit">Edit</div>
        <div class="menuOption" id="menuOptionDelete">Delete</div>
    </section>


    <script src="db.js"></script>
    <script src="ui.js"></script>
</body>
</html>
