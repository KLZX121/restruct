<html>
<head>
    <link rel="stylesheet" href="main.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    <section id="titleBarCon">
        <div class="titleBar" id="version">Restruct v0.1</div>
        <section id="pageMenuSec">
                <button class="pageMenuBtn">Import Data</button>
                <button class="pageMenuBtn">Export Data</button>
        </section>
        <div class="titleBar" id="pageTitle">Dashboard</div>
        <div class="titleBar" id="timeDiv">
            <div id="dateCon">
                <span id="dayDisp">Day</span>
                <span id="date">DD/MM/YYYY</span>
            </div>
            <span id="timeDisp">00:00</div>
        </div>
    </section>

    


    <section id="bodySec">
        <div class="bodyCon" id="remindersDiv">
            <div class="bodyConHead">
                <span class="subTitle">Reminders</span>
                <div class="headOptions">
                    <button class="clearBtn" id="clrRemBtn">Clear All</button>
                    <div class="newBtn" id="newReminderBtn"><div></div><div></div></div>
                </div>
            </div>

            <div class="inputCon" id="reminderInputCon"></div>
            
        </div>


        <div class="bodyCon" id="quickNotesDiv">
            <div class="bodyConHead">
                <span class="subTitle">Quick Notes</span>
                <span id="quickNotesSavedSpan" style="display: none;">saved</span>
            </div>
            <div class="inputCon">
                <textarea class="inputElement" id="quickNotesInput" spellcheck="false" placeholder="Tippy Tappy..."></textarea>
            </div>
        </div>


        <div class="bodyCon">
            <div class="bodyConHead">
                <span class="subTitle">Planner</span>
            </div>

            <div class="inputCon" id="taskInputCon">
                <input type="text" id="plannerCmd" autocomplete="off" style="font-family: monospace; padding: 0.3em; width: 100%; outline: none; border: 2px solid lightgrey;">

                <div id="plannerCmdHelp" style="display: none; background-color: rgba(0, 0, 0, 0.1); font-family: monospace; margin-top: 10px;">
                    add.[start_time].[end_time||"null"].[name].[desc.||"null"]<br>
                    &nbsp;&nbsp;(Adds a new event)<br>
                    &nbsp;&nbsp;datetime = dd-mm-yyy-hh:mm||hh:mm<br>
                    <br>
                    edit.[id].[options]<br>
                    &nbsp;&nbsp;(Edits an existing event)<br>
                    <br>
                    del.[id]<br>
                    &nbsp;&nbsp;(Deletes an existing event)<br>
                </div>

                <div id="plannerData" style="border-top: 1px solid grey; margin-top: 10px; padding-top: 10px"></div>
            </div>
        </div>


    </section>


    <section id="popupSec" style="display: none;">
        <div id="popupCon">
            <div class="subTitle" id="popupTitle"></div>
            <span id="itemId" style="display: none;"></span>

            <div class="inputDiv">
                <input type="text" id="nameInput" name="nameInput" class="popupInput" placeholder="Name" maxlength="50" spellcheck="false">
            </div>
            <div class="inputDiv">
                <div class="dateTimeInputOptCon">
                    <button class="dateTimeInputOpt optBtnSelected" value="infinite" id="infDTOpt">Infinite</button>
                    <button class="dateTimeInputOpt" value="date" id="dateDTOpt">Date</button>
                    <button class="dateTimeInputOpt" value="datetime" id="dateTimeDTOpt">Date and Time</button>
                </div>
                <input type="datetime-local" id="dateTimeInput" class="popupInput" style="display: none;">
            </div>

            <div class="inputdiv">
                <span id="popupError"></span>
            </div>
            <div class="inputDiv" id="popupControlBtnsCon">
                <button id="submitPopupBtn" class="popupCtrlBtns">Done</button>
                <button id="clearPopupBtn" class="popupCtrlBtns">Clear all</button>
            </div>

        </div>
    </section>
    

    <section id="itemMenu" style="display: none;">
        <div class="menuOption" id="menuOptionEdit">Edit</div>
        <div class="menuOption" id="menuOptionDelete">Delete</div>
    </section>


    <script src="db.js"></script>
    <script src="ui.js"></script>
</body>
</html>
